<html>
    <head>
        <title>Bootstrap's another Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Nesting Button Groups</h1>
            <div class="btn-group dropdown dropright float-right">
                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">UMS</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Attendence</a>
                    <a class="dropdown-item" href="#">Examination System</a>
                    <a class="dropdown-item" href="#">Library</a>
                </div>
                <div class="btn-group dropdown">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">RMS</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Log request</a>
                    <a class="dropdown-item" href="#">View request</a>
                    <a class="dropdown-item" href="#">Report</a>
                </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">LMS</button>
                    <div class="dropdown-menu ">
                        <a class="dropdown-item" href="#">Syllabus</a>
                        <a class="dropdown-item" href="#">IP</a>
                        <a class="dropdown-item" href="#">Log</a>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Residential System</button>
                        <div class="dropdown-menu ">
                            <a class="dropdown-item" href="#">Hostel Booking</a>
                            <a class="dropdown-item" href="#">Slot available</a>
                            <a class="dropdown-item" href="#">Room alloted</a>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Profile Settings</button>
                            <div class="dropdown-menu ">
                                <a class="dropdown-item" href="#">Edit</a>
                                <a class="dropdown-item" href="#">View</a>
                                <a class="dropdown-item" href="#">Change</a>
                            </div>
                </div>
            </div>
        </div>
    </body>
</html>
