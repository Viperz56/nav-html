<html>
    <head>
        <title>Bootstrap's another Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Toggleable Tabs Using Nav</h2></br>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#contact">Contact Page</a>
                </li>

            </ul>
            <div class="tab-content">
                <div id="home" class="container tab-pane active"></br>
                <h3>Home Page</h3>
                <p>You can contact us through gmail, fb and other social networks.</p>
                </div>
                <div id="about" class="container tab-pane"></br>
                <h3>About Us</h3>
                <p>I haven't seen the rest</p>
            </div>
            </div>
        </div>
    </body>
</html>
